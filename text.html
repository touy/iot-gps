<html>
    <head>
        <style>
        div{
            font-size: 16px
        }
        .class2p{
            font-size: 20px
        }
        mydiv{
            font-size: 30px
        }
        </style>
        <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
        <script>
            $().ready(function(){
                var tags=$("*[color]");
                for (let index = 0; index < tags.length; index++) {
                    const element = tags[index];
                    var color=$(element).attr('color');
                    $(element).css('color',color);
                    console.log(element);
                }
            });
        </script>
    </head>
    <body>
        <div>DIV TAG 16</div>
        <div class="class20">DIV TAG CLASS20</div>
        <mydiv>MY DIV 30</mydiv>
        <mydiv color='blue'>MY DIV 30 COLOR </mydiv>
    </body>
</html>
